name: CI/CD Pipeline

on:
  push:
    paths:
      - 'src/train.py'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.9'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build model
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_USERNAME: ${{ secrets.DATABRICKS_USERNAME }}
        DATABRICKS_PASSWORD: ${{ secrets.DATABRICKS_PASSWORD }}
      run: |
        echo "Databricks Host (should begin with https://): $DATABRICKS_HOST"
        echo "Username: $DATABRICKS_USERNAME"
        echo "Password: $DATABRICKS_PASSWORD"

        python src/train.py

    - name: Test model
      run: python src/test.py
